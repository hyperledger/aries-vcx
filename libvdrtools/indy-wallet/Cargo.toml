[package]
name = "indy-wallet"
version = "0.1.0"
authors = ["Hyperledger Indy Contributors <hyperledger-indy@lists.hyperledger.org>"]
edition = "2018"

[features]
default = []
benchmark = []
mysql = []

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.42"
byteorder = "1.3.2"
futures = { version = "0.3", default-features = false, features = [ "alloc" ] }
indy-api-types = { path = "../indy-api-types"}
indy-utils = { path = "../indy-utils"}
libc = "0.2.114"
log = "0.4.8"
rmp-serde = "0.13.7"
bs58 = "0.4.0"
serde = "1.0.99"
serde_json = "1.0.40"
serde_derive = "1.0.99"
sqlx = { version = "0.5.8", git = "https://github.com/jovfer/sqlx", branch = "feature/json_no_preserve_order_v5", features = [ "sqlite", "mysql", "json_no_preserve_order", "runtime-tokio-rustls" ] }
zeroize = "~1.3.0"
lru = "0.7.6"

[dev-dependencies]
async-std = "1.12.0"
