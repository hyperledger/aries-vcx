[package]
name = "indy-api-types"
version = "0.1.0"
authors = ["Hyperledger Indy Contributors <hyperledger-indy@lists.hyperledger.org>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
casting_errors_wallet = [ "sqlx" ]
casting_errors_misc = [ "openssl", "rust-base58", "ursa"]
casting_errors = [ "casting_errors_wallet", "casting_errors_misc"]
rust-base58 = ["bs58"]

[dependencies]
thiserror = "1.0.40"
futures = { version = "0.3", default-features = false, features = ["std"] }
log = { version = "0.4.17", features = ["std"] }
libc = "0.2.114"
openssl = {version = "0.10", optional = true}
bs58 = {version = "0.4.0", optional = true}
serde = "1.0.99"
serde_json = "1.0.40"
serde_derive = "1.0.99"
sqlx = { version = "0.5.8", git = "https://github.com/jovfer/sqlx", branch = "feature/json_no_preserve_order_v5", features = [ "sqlite", "json_no_preserve_order", "runtime-tokio-rustls" ], optional = true }
zeroize = "~1.3.0"
ursa = { version = "0.3.7", optional = true}
aes = "0.7.4"
