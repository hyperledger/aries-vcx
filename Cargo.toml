[workspace]
resolver = "2"

members = [
    "aries_vcx",
    "aries/legacy/libvcx_core",
    "aries/legacy/agency_client",
    "aries/legacy/libvdrtools",
    "messages_macros",
    "messages",
    "aries/shared",
    "aries/legacy/diddoc_legacy",
    "aries/agents/rust/mediator",
    "aries/agents/rust/mediator/client-tui",
    "aries/agents/rust/aries-vcx-agent",
    "aries/wrappers/vcx-napi-rs",
    "aries_vcx_core",
    "uniffi_aries_vcx/core",
    "did_doc",
    "did_peer",
    "did_key",
    "did_doc_sov",
    "did_parser",
    "did_resolver",
    "did_resolver_registry",
    "did_resolver_sov",
    "did_resolver_web",
    "public_key",
    "indy_ledger_response_parser",
    "tools/wallet_migrator",
    "tools/simple_message_relay",
    "tools/test_utils",
    "tools/libvcx_logger",
    "tools/display_as_json",
]

[workspace.package]
version = "0.61.0"
authors = [
    "Absa Group Limited",
    "Hyperledger Indy Contributors <hyperledger-indy@lists.hyperledger.org>",
]
description = "Library to work with Aries protocols & collection of supporting components"
license = "Apache-2.0"
edition = "2021"

[profile.release]
debug = 0
panic = 'unwind'
incremental = false

[lints.clippy]
all = "warn"
pedantic = "warn"
struct_excessive_bools = "allow"
trivially_copy_pass_by_ref = "allow"
must_use_candidate = "allow"
match_bool = "allow"
no_effect_underscore_binding = "allow"
module_name_repetitions = "allow"

[lints.rust]
meta_variable_misuse = "warn"
missing_abi = "warn"
missing_copy_implementations = "warn"
missing_debug_implementations = "warn"
non_ascii_idents = "warn"
pointer_structural_match = "warn"
rust_2018_idioms = "warn"
rust_2021_compatibility = "warn"
trivial_casts = "warn"
trivial_numeric_casts = "warn"
unused_extern_crates = "warn"
unused_import_braces = "warn"
unused_lifetimes = "warn"
unused_qualifications = "warn"
let_underscore_drop = "allow"
