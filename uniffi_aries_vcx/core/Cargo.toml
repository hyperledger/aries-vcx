[package]
name = "uniffi_aries_vcx"
version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true

[lib]
crate-type = ["cdylib"]
name = "uniffi_vcx"

[[bin]]
name = "uniffi-bindgen"
path = "uniffi-bindgen.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
uniffi = { version = "0.23.0", features = ["cli"] }
aries-vcx = { path = "../../aries_vcx" }
test_utils = {path = "../../tools/test_utils" }
tokio = { version = "1.24.1" }
once_cell = "1.17.0"
thiserror = "1.0.38"
serde_json = "1.0.91"
serde = { version = "1.0.188", features = ["derive"] }
async-trait = "0.1.64"
diddoc_legacy = { path = "../../diddoc_legacy" }
shared_vcx = { path = "../../shared_vcx" }
url = "2.3.1"

[build-dependencies]
uniffi = { version = "0.23.0", features = ["build", "cli"] }
