[package]

name = "aries-vcx"
version = "0.44.0"
authors = ["Absa Group Limited", "Hyperledger Indy Contributors <hyperledger-indy@lists.hyperledger.org>"]
publish = false
license = "Apache-2.0"
edition = "2018"

[lib]
path = "src/lib.rs"

[features]
test_utils = ["messages/test_utils"]
pool_tests = ["test_utils", "messages/test_utils", "tokio/rt", "tokio/macros"]
agency_pool_tests = ["test_utils", "messages/test_utils", "tokio/rt", "tokio/macros"]
agency_v2 = ["test_utils", "messages/test_utils", "tokio/rt", "tokio/macros"]
general_test = ["test_utils", "messages/general_test", "tokio/rt", "tokio/macros"]
fatal_warnings = []
warnlog_fetched_messages = []
mysql_test = ["test_utils", "sqlx", "tokio/rt", "tokio/macros"]

[dependencies]
env_logger = "0.9.0"
log = "0.4.16"
chrono = "0.4.19"
time = "0.1.44"
lazy_static = "1.3"
libc = "=0.2.114"
rand = "0.7.3"
serde = "1.0.97"
serde_json = "1.0.40"
serde_derive = "1.0.97"
url = "1.5.1"
regex = "1.1.0"
rust-base58 = "0.0.4"
base64 = "0.8.0"
openssl = { version = "0.10.35" }
num-traits = "0.2.0"
vdrtoolsrs = { git = "https://gitlab.com/left-arm/vdr-tools.git", rev = "21ac57e1a" }
vdrtools-sys = { git = "https://gitlab.com/left-arm/vdr-tools.git", rev = "21ac57e1a" }
futures = "0.3.15"
libloading = "0.5.0"
uuid = { version = "0.8", default-features = false, features = ["v4"]}
failure = "0.1.6"
strum = "0.16.0"
strum_macros = "0.16.0"
agency_client = { path = "../agency_client" }
sqlx = { optional = true, version = "0.5", features = [ "migrate", "mysql", "runtime-async-std-native-tls" ] }
derive_builder = "0.10.2"
tokio = { version = "1.15.0" }
messages = { path  = "../messages" }
zmq = { version = "0.9.2" }

[target.'cfg(target_os = "android")'.dependencies]
android_logger = "0.5"
