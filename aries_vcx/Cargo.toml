[package]

name = "aries-vcx"
version = "0.41.0"
authors = ["Absa Group Limited", "Hyperledger Indy Contributors <hyperledger-indy@lists.hyperledger.org>"]
publish = false
license = "Apache-2.0"
edition = "2018"

[lib]
name = "aries_vcx"
path = "src/lib.rs"
doctest = false

[features]
test_utils = []
pool_tests = [ "test_utils" ]
agency_pool_tests = ["test_utils" ]
agency_v2 = ["test_utils" ]
general_test = ["test_utils" ]
fatal_warnings = []
warnlog_fetched_messages = []
mysql_test = ["test_utils", "sqlx" ]

[dependencies]
env_logger = "0.9.0"
log = "0.4.16"
chrono = "0.4.19"
time = "0.1.36"
lazy_static = "1.3"
libc = "=0.2.114"
rand = "0.7.3"
serde = "1.0.97"
serde_json = "1.0.40"
serde_derive = "1.0.97"
url = "2.2"
regex = "1.1.0"
rust-base58 = "0.0.4"
rmp-serde = "0.13.7"
base64 = "0.10.1"
openssl = { version = "0.10.35", features = ["vendored"] }
num-traits = "0.2"
indyrs = { git = "https://gitlab.com/left-arm/vdr-tools.git", rev = "ff395b931" }
indy-sys = { git = "https://gitlab.com/left-arm/vdr-tools.git", rev = "ff395b931" }
futures = "0.3.15"
libloading = "0.5.0"
uuid = {version = "0.8", default-features = false, features = ["v4"]}
failure = "0.1.6"
strum = "0.16.0"
strum_macros = "0.16.0"
agency_client = { path = "../agency_client" }
sqlx = { optional = true, version = "0.5", features = [ "migrate", "mysql", "runtime-async-std-native-tls" ] }
derive_builder = "0.10.2"
tokio = { version = "1.15.0" }

[dev-dependencies]
tokio = { version = "1.15.0", features = [ "rt", "macros" ] }

[target.'cfg(target_os = "android")'.dependencies]
android_logger = "0.5"
