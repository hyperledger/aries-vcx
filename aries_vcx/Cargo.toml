[package]

name = "aries-vcx"
version = "0.43.0"
authors = ["Absa Group Limited", "Hyperledger Indy Contributors <hyperledger-indy@lists.hyperledger.org>"]
publish = false
license = "Apache-2.0"
edition = "2018"

[lib]
name = "aries_vcx"
path = "src/lib.rs"

[features]
test_utils = ["messages/test_utils"]
pool_tests = ["test_utils", "messages/test_utils", "tokio/rt", "tokio/macros"]
agency_pool_tests = ["test_utils", "messages/test_utils", "tokio/rt", "tokio/macros"]
agency_v2 = ["test_utils", "messages/test_utils", "tokio/rt", "tokio/macros"]
general_test = ["test_utils", "messages/general_test", "tokio/rt", "tokio/macros"]
fatal_warnings = []
warnlog_fetched_messages = []
mysql_test = ["test_utils", "sqlx", "tokio/rt", "tokio/macros"]

[dependencies]
env_logger = "0.9.0"
log = "0.4.16"
chrono = "0.4.19"
time = "0.1.36"
lazy_static = "1.3"
libc = "=0.2.114"
rand = "0.7.3"
serde = "1.0.97"
serde_json = "1.0.40"
serde_derive = "1.0.97"
url = "1.5.1"
regex = "1.1.0"
rust-base58 = "0.0.4"
base64 = "0.8.0"
openssl = { version = "0.10.35", features = ["vendored"] }
num-traits = "0.2.0"
vdrtools = { git = "https://gitlab.com/mirgee/vdr-tools.git", rev = "c1390f91bc152ef31a7ead73c1c3fe286cc9cc0c" }
vdrtools-sys = { git = "https://gitlab.com/mirgee/vdr-tools.git", rev = "c1390f91bc152ef31a7ead73c1c3fe286cc9cc0c" }
futures = "0.3.15"
uuid = {version = "0.8", default-features = false, features = ["v4"]}
failure = "0.1.6"
agency_client = { version = "0.1.0", path = "../agency_client" }
sqlx = { optional = true, version = "0.5", features = [ "migrate", "mysql", "runtime-async-std-native-tls" ] }
derive_builder = "0.10.2"
tokio = { version = "1.15.0" }
messages = { path  = "../messages" }

[target.'cfg(target_os = "android")'.dependencies]
android_logger = "0.5"
