[package]

name = "aries-vcx"
version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true

[lib]
path = "src/lib.rs"
doctest = false

[features]
test_utils = [ "messages/test_utils", "aries_vcx_core/test_utils" ]
pool_tests = [ "test_utils" ]
agency_pool_tests = [ "test_utils" ]
general_test = [ "test_utils", "messages/general_test" ]
fatal_warnings = []
warnlog_fetched_messages = []
mysql_test = ["test_utils" ]
modular_dependencies = ["test_utils", "tokio/rt", "tokio/macros"]

[dependencies]
bs58 = "0.4.0"
async-trait = "0.1.53"
env_logger = "0.9.0"
log = "0.4.16"
chrono = "0.4.23"
time = "0.1.44"
lazy_static = "1.3"
rand = "0.7.3"
serde = "1.0.97"
serde_json = "1.0.40"
serde_derive = "1.0.97"
regex = "1.1.0"
base64 = "0.10"
openssl = { version = "0.10.48" }
# ----------------------
futures = { version = "0.3", default-features = false }
libloading = "0.5.0"
uuid = { version = "0.8", default-features = false, features = ["v4"] }
strum = "0.16.0"
strum_macros = "0.16.0"
agency_client = { path = "../agency_client" }
derive_builder = "0.10.2"
tokio = { version = "1.20.4" }
messages = { path  = "../messages" }
aries_vcx_core = { path  = "../aries_vcx_core" }
zmq = { version = "0.9.2" }
thiserror = "1.0.37"

[target.'cfg(target_os = "android")'.dependencies]
android_logger = "0.5"

[dev-dependencies]
async-channel = "1.7.1"
tokio = { version = "1.20", features = [ "rt", "macros", "rt-multi-thread" ] }
sqlx = { version = "0.5",    features = [ "migrate", "mysql", "runtime-tokio-rustls" ] }
