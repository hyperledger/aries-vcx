[package]
name = "did_cheqd"
authors.workspace = true
description.workspace = true
license.workspace = true
version = "0.1.0"
edition = "2021"

[lib]
name = "did_cheqd"
path = "src/lib.rs"

[dependencies]
did_resolver = { path = "../../did_resolver" }
tonic = { version = "0.12.3", default-features = false, features = [
    "codegen",
    "prost",
    "channel",
] }
prost = { version = "0.13.3", default-features = false }
prost-types = "0.13.3"
native-tls = { version = "0.2.12", features = ["alpn"] }
hyper-tls = "0.6.0"
hyper-util = { version = "0.1.10", features = ["client-legacy", "http2"] }
http-body-util = "0.1.2"
async-trait.workspace = true
serde_json.workspace = true
serde = { workspace = true, features = ["derive"] }
thiserror.workspace = true
tokio = { workspace = true }
chrono = { workspace = true, default-features = false, features = ["now"] }
url = { workspace = true, default-features = false }
bytes = "1.8.0"

[dev-dependencies]
tokio = { workspace = true, default-features = false, features = [
    "macros",
    "rt",
] }
