        run: |
          set -x
          docker run --network host \
             $DOCKER_IMG_CACHED \
             sh -c 'set -e; RUST_TEST_THREADS=1 RUST_BACKTRACE=full TEST_POOL_IP=127.0.0.1 cargo test --release \
                    -F "agency_pool_tests" \
                    --manifest-path="$HOME/aries_vcx/Cargo.toml"'
      - name: "Collect docker logs on failure"
        if: failure()
        uses: ./.github/actions/upload-docker-logs
