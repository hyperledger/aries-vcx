[package]
name = "libvcx"
version = "0.44.0"
authors = ["Absa Group Limited", "Hyperledger Indy Contributors <hyperledger-indy@lists.hyperledger.org>"]
publish = false
description = "Absa's fork of HL LibVCX"
license = "Apache-2.0"
edition = "2018"

[lib]
name = "vcx"
path = "src/lib.rs"
crate-type = ["staticlib", "cdylib"]
doctest = false

[features]
test_utils = [ "aries-vcx/test_utils" ]
pool_tests = [ "test_utils" ]
general_test = [ "test_utils" ]
# to_restore = []
fatal_warnings = []

[dependencies]
once_cell = { version = "1.15" }
cfg-if = { version = "1.0" }
env_logger = "0.9.0"
log = "0.4.16"
chrono = "0.4.19"
time = "0.1.44"
lazy_static = "1.3"
libc = "=0.2.114"
rand = "0.7.3"
serde = "1.0.97"
serde_json = "1.0.40"
serde_derive = "1.0.97"
base64 = "0.10"
futures = "0.3.15"
tokio = { version = "1.15.0", features = ["rt-multi-thread"] }
uuid = {version = "0.7.1", default-features = false, features = ["v4"]}
failure = "0.1.6"
aries-vcx = { path = "../aries_vcx" }

[target.'cfg(target_os = "android")'.dependencies]
android_logger = "0.5"

[dev-dependencies]
tokio = { version = "1.15", features = [ "rt", "macros" ] }
